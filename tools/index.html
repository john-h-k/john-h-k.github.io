
<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <script src="/prefetch.js" defer></script>
  <script src="/kb.js"></script>
  <script type="module">
    import init, { json_format } from "/assets/wasm/tools.js";

    hljs.configure({
      cssSelector: 'pre code',
    });

    console.log("loading tools");
    init().then(() => {
      let input = document.getElementById("json");
      let button = document.getElementById("json-format");

      input.addEventListener('input', () => {
        hljs.highlightElement(input);
      });
      
      button.addEventListener("click", () => {
        let text = input.value;
        let formatted = json_format(text);

        input.value = formatted;
      });
    });
  </script>
