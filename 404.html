  <title>Loading...</title>
  <script type="module" async>
    const redirNotFound = () {
      console.log(`redirecting to actual 404 page...`);
      window.location.pathname = "/not_found.html";
    };

    const redirUrl = (url) {
      console.log(`redirecting to url '${url}'...`);
      window.location.href = url;
    };

    const redirPath = (path) {
      console.log(`redirecting to path '${path}'...`);
      window.location.pathname = path;
    };

    // this might be dangerous....
    let path = window.location.pathname;

    const well_known_redirs = new Map([
      ["/command_buffer.html", "/articles/command-buffer.html"],
      ["/money", "/articles/money"], // gist link: https://gist.github.com/john-h-k/7f6dd757daf037bbc6ffe61b7f59658e
      ["/money.md", "/articles/money"],
      ["/articles/money.md", "/articles/money"],
    ]);

    // contains repo and main branch
    const known_repos = new Map([
      ["jcc", "main"],
      ["mathsharp", "master"],
      ["voltium", "master"],
      ["rustfuck", "main"],
      ["rustc_codegen_jcc", "master"]
    ]);


    if (well_known_redirs.has(path)) {
      redirPath(well_known_redirs.get(path));
    } else if (path.startsWith("/articles/generated/")) {
      // HACK: redir this path for wikipedia citation
      redirPath("/articles/" + path.slice("/articles/generated/".length));
    } else {
      if (path[0] == "/") {
        path = path.substring(1);
      }

      const [repo, ...parts] = path.split("/");
      const file = parts.length ? parts.join("/") : null;

      const url = `https://github.com/john-h-k/${repo}`;
      const api_url = `https://api.github.com/repos/john-h-k/${repo}`;

      const is_firefox = navigator.userAgent.toLowerCase().includes("firefox");

      if (repo.trim() != "") {
        if (known_repos.has(repo)) {
          const branch = known_repos.get(repo);
        
          if (file) {
            redirUrl(`${url}/blob/${branch}/${file}`);
          } else {
            redirUrl(url);
          }
        } else {
          if (is_firefox) {
            const main = document.querySelector(".loading");
            main.innerHTML = "";

            const notice = document.createElement("div");
            notice.style.cssText = `
              color: #000;
              padding: 15px;
              border-radius: 8px;
              text-align: center;
              font-weight: 600;
              font-size: 1rem;
              margin: 20px;
            `;
            notice.innerHTML = `
              <p>Firefox detected! If the redirect fails, click <a href="#" id="redir" style="color: #000; text-decoration: underline;">here</a>.</p>
            `;
            main.prepend(notice);

            document.addEventListener("DOMContentLoaded", () => {
              document.getElementById("redir").href = url;
            });
          } else {
            fetch(api_url, { method: "GET" })
              .then(async response => {
                if (response.ok) {
                  window.location.href = url;

                  const data = await response.json();
                  const branch = data.default_branch;

                  if (file && branch) {
                    redirUrl(`${url}/blob/${branch}/${file}`);
                  } else {
                    redirUrl(url);
                  }
                } else {
                  redirNotFound();
                }
              })
              .catch(error => {
                  redirNotFound();
              });
          }
        }
      }
    }
  </script>
